<!DOCTYPE html>
<html>
<head>
	<title>Tugas Membuat Form Pendaftaran Akun Google</title>
	<link rel="stylesheet" type="text/css" href="TugasForm.css">
</head>
<body>
<left>
<fieldset>
<div>
	<form>
		<img src="google.png" width="150px" height="50px">
		<h1>Buat Akun Google</h1>
		<h3>Lanjutkan ke Gmail</h3>
		<h4>Nama Depan</h4>
		<label for="Nama Depan" align="left" class="namadepan"></label>
		<input type="text" name="Nama Depan">
		<label for="Nama Belakang" align="center" class="namabelakang"></label>
		<input type="text" name="Nama Belakang" placeholder="Nama Belakang">
		<img src="picture.png" align="right" width="150px" height="150px">

		<p>
			<label for="E-Mail"></label>
			<input type="text" name="E-Mail" placeholder="Nama pengguna" autocomplete="on" class="email">
			<h5>Anda dapat menggunakan huruf, angka & titik</h5>
		</p>

		<label for="Sandi" align="left"></label>
		<input type="password" name="Sandi" placeholder="Sandi">
		<label for="Konfirmasi" align="right"></label>
		<input type="password" name="Konfirmasi" placeholder="Konfirmasi"> <br>
		<h5>Gunakan minimal 8 karakter dengan campyran huruf, angka & simbol</h5>
		<input type="button" name="login" value="Login saja" class="login">
		<input type="submit" name="text" value="Berikutnya" class="next">
	</form>
</div>
</fieldset>
</left>
</body>
</html>
